<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Page with Logo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9ecef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .search-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    .search-box img {
      width: 80px;
      margin-bottom: 20px;
    }
    .search-box h2 {
      margin-bottom: 20px;
    }
    .search-box input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-box input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .search-box input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <img src="logo.jpg" alt="Logo">
    <h2>Search</h2>
    <form action="https://formsubmit.co/raziavahab06@gmail.com " method="POST">
      <input type="text" name="search" placeholder="Type your query..." required>
      <input type="submit" value="Submit">

      <!-- Optional hidden fields -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://raziavahab06.github.io/thankyou.html">
    </form>
  </div>
</body>
</html>
